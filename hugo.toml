baseURL = "https://blog.chineseproductfinds.com/"
title = "AI助我思考"
theme = "PaperMod"

# =========================
# 基础设置
# =========================
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = false  # 取消子目录多语言

# =========================
# 构建设置
# =========================
buildDrafts = false
buildFuture = false
buildExpired = false

# =========================
# 分页
# =========================
[pagination]
  pagerSize = 10

# =========================
# Markdown 渲染
# =========================
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# =========================
# 输出设置（Search 必须）
# =========================
[outputs]
  home = ["HTML", "RSS", "JSON"]

# =========================
# PaperMod 参数
# =========================
[params]
  env = "production"

  defaultTheme = "auto"
  ShowReadingTime = true
  ShowPostDate = true
  ShowBreadCrumbs = true
  ShowWordCount = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true

  ShowToc = false
  comments = false

  # 关闭默认分享按钮（后面我们自定义）
  ShowShareButtons = false

  UseHugoSummary = false

  customCSS = ["css/custom.css"]

# =========================
# 菜单
# =========================
[menu]

  [[menu.main]]
    name = "Archive"
    url = "/archives/"
    weight = 10

  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 20

  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 30

  [[menu.main]]
    name = "Wiki"
    url = "/wiki/"
    weight = 40

# =========================
# 分类 / 标签
# =========================
[taxonomies]
  category = "categories"
  tag = "tags"
